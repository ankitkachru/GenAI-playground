<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input[type="file"] {
            width: 100%;
            margin: 10px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            color: #333;
            font-size: 16px;
            word-wrap: break-word;
        }
    </style>
    <meta charset="UTF-8">
    <title>Upload Image and Generate Test Cases</title>
</head>
<body>
    <h1>Upload App Screenshot</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="sendToOpenAI()">Submit Image</button>
    <p id="responseArea"></p>

    <script src="script.js"></script>
</body>
</html>
